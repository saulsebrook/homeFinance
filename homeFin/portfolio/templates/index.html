<!DOCTYPE html>
<html>
<head>
    
    {% load humanize %}
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Page Layout</title>
 
</head>
 
<body>
     
    <!-- Header Section -->
    <header>
        <div class="head1">Home Finance</div>
        <div class="head2"></div>
    </header>
     
    <!-- Menu Navigation Bar -->
    <div class="menu">
        <a href='add/'>Add portfolio entry</a>
        <a href="#news"></a>
        <a href="#notification"></a>
        <div class="menu-log">
            <a href="#login">LOGIN</a>
        </div>
    </div>
     
    <!-- Body section -->
    <div class = "body_sec">
        <section id="Content">

           
            
            <br>

            <table class="center">
                <tr>
                    <th>Fund Name</th>
                    <th>Current Price</th>
                </tr>
                {% for i in holdings.funds %}
                <tr>
                 
                    <td>{{ i.fundName }} </td>
                    <td>${{ i.value|floatformat:"0" }}</td>
                    
                </tr>
                {% endfor %}
                <tr>
                    <td><b>Total</b></td>
                    <td><b>${{ totalValue|floatformat:"0" }}</b></td>
                </tr>
                
            </table>
            <br>
        
  
        </section>
    </div>
     
    <!-- Footer Section -->
    <footer></footer>
</body>
</html>
