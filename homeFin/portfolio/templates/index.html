{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <table class="table table-hover">
        <p class="h4 p-3 text-center">Portfolio Holdings</p>
        <thead>
        <tr>
            <th scope="col">Fund Name</th>
            <th scope="col">Current Price</th>
        </tr>
        </thead>
        <tbody>
        {% for i in holdings.funds %}
        <tr>
            <td>{{ i.fundName }}</td>
            <td>${{ i.value|floatformat:"0" }}</td>
        </tr>
        {% endfor %}
        </tbody>
        <thead>
            <tr>
                <th scope="col">Total</th>
                <th scope="col">${{ totalValue|floatformat:"0" }}</th>
            </tr>
            </thead>
    </table>
{% endblock content %}
