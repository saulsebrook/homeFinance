{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content_section">
        <form action="addrecord/" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Entry</legend>
                    <label for="portfolioUpdate">Name of Fund</label>
                    <input class="form-control" name="nameFund" type="text" >
                    <label for="portfolioUpdate">Number of Holdings</label>
                    <input class="form-control" name="numHoldings" type="text" >
                    <label for="portfolioUpdate">Institution</label>
                    <input class="form-control" name="institution" type="text" >
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have an Account? <a class=" ml-2" href="#">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
